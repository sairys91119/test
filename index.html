<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progress Bar</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<script>
  // Check if the user agent contains "Telegram"
  if (navigator.userAgent.includes("Telegram")) {
   // If the page is opened within Telegram, hide the message input field
    document.getElementById("message-input").style.display = "none";
    // Optionally, display a message or instruction to the user
    alert("Please close the message input field to interact with this web application.");
  }
</script>
  
  <!-- Your web application content -->
  <h1>Welcome to the Web Application</h1>
  <!-- Your other content goes here -->
  
  <!-- Example message input field (hidden if opened within Telegram) -->
  <input type="text" id="message-input" placeholder="Type your message...">
<div class="container">
  <div class="progress-bar-container">
    <div class="filler" id="filler" style="width: 0;"></div>
  </div>
  <div class="label" id="balance-label">$0.00000</div>
  <div class="opaque-frame">
    <div class="second-label">$0.00000</div>
    <button class="claim-button">Claim</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
