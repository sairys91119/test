<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Images</title>
<style>
    body {
        background-color: white;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative; /* Position relative to enable absolute positioning of elements */
    }
    img {
        width: 250px;
        height: 250px;
        position: absolute;
        top: calc(50% - 200px); /* Position 200 pixels above the center */
    }
</style>
</head>
<body>
    <img src="second_image.jpg" alt="Second Image">
    <img src="image.jpg" alt="Sample Image">
</body>
</html>
