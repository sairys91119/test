<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Images with Button</title>
<style>
    body {
        background-color: white;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative; /* Position relative to enable absolute positioning of elements */
    }
    .container {
        position: relative;
    }
    .first-image {
        width: 250px;
        height: 250px;
        display: block;
        margin: auto;
    }
    .second-image {
        position: absolute;
        top: calc(50% - 250px - 50px); /* 250px for first image, 200px for distance */
        left: calc(50% - 175px); /* Half of 350px for second image width */
    }
    .button {
        position: absolute;
        top: calc(50% + 200px); /* 250px below the center of the page */
        left: calc(50% - 50px); /* Half of 100px for button width */
        width: 100px;
        height: 50px;
        background-color: #4CAF50;
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    .message {
        position: absolute;
        top: calc(50% + 200px); /* 200px below the center of the page */
        left: calc(50% - 100px); /* Half of 200px for message width */
        width: 200px;
        height: 50px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        line-height: 50px;
        border-radius: 25px; /* Rounded corners */
        display: none; /* Initially hidden */
    }
</style>
</head>
<body>
    <div class="container">
        <img src="image\1673963273_flomaster-club-p-risunok-sobaki-chikhuakhua-pinterest-12.jpg" alt="Sample Image" class="first-image">
        <img src="image\Без имени-2 копия.png" alt="Second Image" class="second-image">
        <button class="button" onclick="showMessage()">Claim</button>
        <div class="message" id="successMessage">Successfully</div>
    </div>

    <script>
        function showMessage() {
            var message = document.getElementById("successMessage");
            message.style.display = "block";
            var button = document.querySelector(".button");
            button.innerHTML = ""; // Clear button label
            setTimeout(function() {
                message.style.display = "none";
                button.innerHTML = "Claim"; // Restore button label
            }, 3000); // Hide message after 5 seconds
        }
    </script>
</body>
</html>
