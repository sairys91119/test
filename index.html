<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Images</title>
<style>
    body {
        background-color: white;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
        position: relative;
    }
    img {
        max-width: 100%; /* Ensure images don't exceed container width */
        max-height: 100%; /* Ensure images don't exceed container height */
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
</head>
<body>
    <div class="container">
        <img src="image\Без имени-2 копия.png" alt="Second Image" width="350" height="90" style="top: -200px;">
        <br>
        <img src="image\1673963273_flomaster-club-p-risunok-sobaki-chikhuakhua-pinterest-12.jpg" alt="Sample Image" width="250" height="250">
    </div>
</body>
</html>
