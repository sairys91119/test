<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Image with Button</title>
<link rel="stylesheet" type="text/css" href="https://fonts-online.ru/fonts/zametka-parletter/stylesheet.css">
<style>
    body {
        background-color: white; /* Set page background to white */
        margin: 0;
        padding: 0;
    }
    .container {
        text-align: center;
        position: relative;
        margin-top: 200px; /* Distance of 200 pixels from the top */
    }
    img {
        width: 250px; /* Resize first image to 250px width */
        height: 250px; /* Resize first image to 250px height */
    }
    .inscription {
        font-family: 'Zametka ParLetter', sans-serif; /* Use the specified font */
        font-size: 24px;
        color: black;
        position: absolute;
        top: 50px; /* Position above the image */
        left: 50%;
        transform: translateX(-50%);
        text-transform: uppercase;
        text-shadow: -1px -1px 0 #000,  
                     1px -1px 0 #000,
                    -1px  1px 0 #000,
                     1px  1px 0 #000; /* Add black outline */
    }
    .second-image {
        position: absolute;
        top: -170px; /* Position 250 pixels above the first image */
        left: 50%;
        transform: translateX(-50%);
        width: 350px;
        height: 90px;
    }
</style>
</head>
<body>
    <div class="container">
        <img src="image\i.webp" class="second-image" alt="Second Image">
        <img src="image\1673963273_flomaster-club-p-risunok-sobaki-chikhuakhua-pinterest-12.jpg" alt="Sample Image">
    </div>
</body>
</html>
