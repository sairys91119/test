<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Image with Button</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(to bottom, #000000, #0e0e0e); /* Dark background gradient */
        overflow: hidden; /* Hide overflow to prevent scrollbars */
    }
    .stars {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: url('https://www.transparenttextures.com/patterns/starfield.png'); /* Background image with stars */
        z-index: -1; /* Move the stars behind other content */
    }
    .container {
        text-align: center;
        position: relative; /* Make the container relative to position stars */
    }
    img {
        width: 80%; /* Adjust image width for mobile devices */
        max-width: 350px; /* Set max-width to ensure image doesn't exceed container width */
        height: auto; /* Maintain aspect ratio */
    }
    button {
        margin-top: 20px;
        margin-left: 20%; /* Adjust the left margin for mobile devices */
        background-color: blue;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    @media only screen and (max-width: 600px) {
        button {
            margin-left: 30%; /* Adjust button position for smaller screens */
        }
    }
</style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <img src="image\i.webp" alt="Sample Image">
        <br>
        <button onclick="window.location.href='https://www.youtube.com'" style="margin-left: 30%;">Go to YouTube</button>
    </div>
</body>
</html>
